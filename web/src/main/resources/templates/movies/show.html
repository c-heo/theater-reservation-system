<h1 th:text="${movie.title}"></h1>
<table class="table">
  <tbody>
    <tr>
      <th>ジャンル</th><td th:text="${movie.getGanre()}"></td>
    </tr>
    <tr>
      <th>期限</th><td><span th:text="${movie.periodStart}"></span>～<span th:text="${movie.periodEnd}"></span></td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-end p-1">
  <a th:href="@{/schedules/search?movieId=} + ${movie.id}" class="btn btn-outline-primary">放映している映画館を探す</a>
</div>
