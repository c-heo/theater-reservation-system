<h1>予約一覧</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>映画タイトル</th>
      <th>席</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="reservation : ${reservations}">
      <td></td>
      <td><span th:text="${reservation.seat_column}"></span><span th:text="${reservation.seat_row}"></span></td>
    </tr>
  </tbody>
</table>
