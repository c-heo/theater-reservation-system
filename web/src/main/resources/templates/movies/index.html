<p>movies</p>
<table>
  <thead>
    <th>タイトル</th>
    <th>ジャンル</th>
    <th>期限</th>
  </thead>
  <tbody th:each="movie : ${movies}">
    <td th:text="${movie.title}"></td>
    <td th:text="${movie.genre}"></td>
    <td><span th:text="${movie.period_start}"></span>～<span th:text="${movie.period_end}"></span></td>
  </tbody>
</table>
